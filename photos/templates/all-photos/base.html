{% load static%}
{% load bootstrap3 %}
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    {% if title%}
    <title>Insta - {{title}}</title>
    {% else %}
      <title>Insta</title>
    {% endif %}
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basephotos.css' %}">
  {% endblock %}
  </head>
  <body>
    {% block scripts %}
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
    {% endblock %}
  </body>
</html>
